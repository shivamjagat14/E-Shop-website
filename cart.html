<body>
  <section class="overflow-hidden">
    <div class="cart-section">
      <div class="logo text-center p-4 ">
        <img src="assisets/images/logo.png" alt="">
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class=" cart text-center my-3 ">
            <h2 class="d-inline-block  pb-2 position-relative">CART</h2>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- MAIN -->
  <section class="main-section overflow-hidden">
    <div class="main">
      <div class="row">
        <div id="product-daital " class=" product-daital  d-flex me-5 ">
          <img src="assisets/images/p1.jpg" alt="product" class=" mx-lg-5 my-lg-3 img-fluid product-image-fist col-lg-1 col-ms-7 col-sm-12">
          <div class="product-name d-flex align-items-center ">
            <h3>Winter Long Sleeve Black White</h3>
            <p class="amount mx-lg-5">$300.00 <del>$400.00</del></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class=" button text-center my-lg-5 my-3">
          <button type="button" class="btn col-lg-2 col-sm-12 col-md-5">PLACE ORDER</button>
        </div>
      </div>
    </div>
  </section>

</body>
